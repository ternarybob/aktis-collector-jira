<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aktis Jira Collector</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            margin: 0;
        }
        h1 {
            font-size: 16px;
            margin: 0 0 15px 0;
            color: #1a1a1a;
        }
        .config-section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #6a6a6a;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00cc00;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
        }
        button:hover {
            background: #00aa00;
        }
        button.secondary {
            background: #f0f0f0;
            color: #333;
        }
        button.secondary:hover {
            background: #e0e0e0;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Aktis Jira Collector</h1>

    <div class="config-section">
        <label>Server URL</label>
        <input type="text" id="serverUrl" placeholder="http://localhost:8080">
    </div>

    <div class="config-section">
        <div class="checkbox-container">
            <input type="checkbox" id="autoCollect">
            <label style="margin: 0; text-transform: none; font-size: 13px; color: #1a1a1a;">Auto-collect on page load</label>
        </div>
    </div>

    <div class="config-section">
        <div class="checkbox-container">
            <input type="checkbox" id="followLinks">
            <label style="margin: 0; text-transform: none; font-size: 13px; color: #1a1a1a;">Follow links (chase project items)</label>
        </div>
    </div>

    <button id="collectBtn">Collect Current Page</button>
    <button id="saveBtn" class="secondary">Save Settings</button>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>
</html>
